    /* 卡片列表 */
    .link-list{
  display:flex;
  flex-direction:column;
  gap:12px;
  margin-top:10px;
}

/* 1) 卡片高度靠 padding 控，給上下留白；flex 置中整排內容 */
/* 把每一列改成三欄：左 icon / 中文字 / 右保留位（…） */
.link-item{
  display:grid;
  grid-template-columns: 56px 1fr 56px;  /* 左右固定 56px，中間自動撐滿 */
  align-items:center;                    /* 垂直置中 */
  gap:0;                                 /* 三欄已對齊，不需要額外 gap */
  padding:10px 12px;
  border:2px solid #1f7a8c;
  border-radius:14px;
  background:#fff;
  transition:all .15s ease;
  text-decoration:none;
  color:#1f2937;
}

/* 左側 icon：40x40 放在 56px 欄位內，左右各留 8px 呼吸 */
.link-icon{
  width:40px; height:40px;
  justify-self:start;
  border-radius:10px;
  object-fit:cover;
  background:#eef2f7;
  display:block;
}

/* 中間文字：真正水平「置中」在整張卡的中心線上 */
.link-text{
  justify-self:center;     /* 關鍵：讓文字在中間那欄居中 */
  text-align:center;
  line-height:1;
  font-weight:700;
  font-size:16px;
  color:#1f2937;
  white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
}



/* Hover / Focus 保留你的互動感 */
.link-item:hover{
  background:#f0fafb;
  border-color:#176070;
  box-shadow:0 4px 10px rgba(31,122,140,0.10);
  transform:translateY(-2px);
}
.link-item:focus-visible{
  outline:3px solid rgba(31,122,140,.35);
  outline-offset:2px;
}

      label    : el.dataset.label || '',
      hotel    : el.dataset.hotel || '',
      platform : el.dataset.platform || '',

      /* ✅ 新增： */

  }, { capture: true });
