  <script>
    // 年份
    document.getElementById('year').textContent = new Date().getFullYear();
  
    const tabs = document.querySelectorAll('.tab');
  const cards = document.querySelectorAll('#stayList .stay-card');
  let area = 'all';

  tabs.forEach(t => t.onclick = () => {
    tabs.forEach(x => x.classList.remove('active'));
    t.classList.add('active');
    area = t.dataset.area;

    cards.forEach(c => {
      c.style.display = (area === 'all' || c.dataset.area === area) ? 'grid' : 'none';
    });

    // ✅ 新增：記錄切換到哪一區（通訊/交通/全部）
    if (typeof gtag === 'function') {
      gtag('event', 'transport_tab', { page_path: location.pathname, area });
    }
  });
</script>
  
<script>
    document.addEventListener('click', function (e) {
      const el = e.target.closest('[data-event]');
      if (!el || typeof gtag !== 'function') return;
    
      const card = el.closest('.stay-card,[data-video],[data-hotel]');
      const titleText = card?.querySelector('.title')?.textContent?.trim() || '';
    
      gtag('event', el.dataset.event, {
        page_path: location.pathname,
        platform : el.dataset.platform || '',
        label    : el.dataset.label || '',
        item     : el.dataset.item || card?.dataset.item || '',
        section  : el.dataset.section || card?.dataset.section || '',
        // 影片用（這頁沒有也無妨）
        video    : card?.dataset.video || '',
        title    : card?.dataset.title || titleText,
        // 住宿用（這頁沒有也無妨）
        hotel    : card?.dataset.hotel || '',
        area     : card?.dataset.area || '',
        url      : el.href || ''
      });
    }, { capture:true });
    </script>
